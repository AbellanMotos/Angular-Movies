<div class="movies" >

      <div class="movie" 
      *ngFor="let movie of data" 
      routerLink="/movie/{{movie.id}}"
      [ngStyle]="{'background-image':'url(http://image.tmdb.org/t/p/w1280'+ movie.backdrop_path + ')'}">         
        <h2>
            {{movie.title}}
        </h2>
        
        </div>
</div>
