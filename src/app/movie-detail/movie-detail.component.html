<div class="movieCard">

    <h1>{{data.title}}</h1>

    <div class="movieText">
        <span *ngFor="let genre of data.genres">{{genre.name}}</span>
        <p>{{data.overview}}</p>
    </div>

    <p class="vote">Nota media: {{data.vote_average}}</p>
    <p class="date">Fecha de estreno; {{data.release_date}}</p> 

    <div class="img">
        <img src="https://image.tmdb.org/t/p/w500/{{data.poster_path}}" alt="cartel">
    </div>
    
    
</div>
